<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>Latihan List</h1>
	<ol type="A"> <FONT FACE="Century Gothic">
		<li>Versi HTML 1.0</li>
			<ol>
				<li>Pengertian</li>
				<ol style="list-style-type:disc;">
					<li>Point 1</li>
					<li>Point 2</li>
				</ol>
				<li>Jenis</li>
				<ol style="list-style-type:circle;">
					<li>Point 1</li>
					<li>Point 2</li>
				</ol>		
	</ol>
		<li>Versi HTML 2.0</li>
			<ol start="3">
				<li>Pengertian</li>
				<li>Jenis</li>
				</ol>		
	</ol></FONT>
