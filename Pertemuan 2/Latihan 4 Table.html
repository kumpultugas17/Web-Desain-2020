<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		thead{
			background-color: black;
			color:#00bcd4;
		}
	</style>
</head>
<body>
	<h4>Tabel 1</h4>
	<Table border="1" cellpadding= "7" cellspacing="0">
		<tr>
			<td colspan="4" bgcolor="cyan">Kolom 1</td>
			<td rowspan="2" bgcolor="green">Kolom 5</td>
		</tr>
		<tr>
			<td bgcolor="orange">Kolom 6</td>
			<td bgcolor="violet">Kolom 7</td>
			<td colspan="2" bgcolor="yellow">Kolom 8</td>
		
		</tr>
		<tr>
			<td rowspan="2" bgcolor="green">Kolom 11</td>
			<td colspan="2" bgcolor="yellow">Kolom 12</td>
	
			<td bgcolor="violet"> Kolom 14</td>
			<td bgcolor="orange">Kolom 15</td>
		</tr>
		<tr>
			
			
			<td colspan="4" bgcolor="cyan">Kolom 20</td>
		</tr>
	</Table>
	<h4>Tabel 2</h4>
	<Table border="1" cellpadding= "7" cellspacing="0">
		<thead>
		<tr>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
			<th>Kolom 3</th>
			<th>Kolom 4</th>
			<th>Kolom 5</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Kolom 6</td>
			<td>Kolom 7</td>
			<td>Kolom 8</td>
			<td>Kolom 9</td>
			<td>Kolom 10</td>
		</tr>
		</tbody>
</body>
</html>
